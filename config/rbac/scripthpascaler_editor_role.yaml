# This rule is not used by the project scripthpascaler itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the busybox.org.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: scripthpascaler
    app.kubernetes.io/managed-by: kustomize
  name: scripthpascaler-editor-role
rules:
- apiGroups:
  - busybox.org
  resources:
  - scripthpascalers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - busybox.org
  resources:
  - scripthpascalers/status
  verbs:
  - get
