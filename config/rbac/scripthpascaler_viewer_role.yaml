# This rule is not used by the project scripthpascaler itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to busybox.org resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: scripthpascaler
    app.kubernetes.io/managed-by: kustomize
  name: scripthpascaler-viewer-role
rules:
- apiGroups:
  - busybox.org
  resources:
  - scripthpascalers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - busybox.org
  resources:
  - scripthpascalers/status
  verbs:
  - get
